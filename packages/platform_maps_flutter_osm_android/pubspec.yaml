name: platform_maps_flutter_osm_android
description: Android OSM Maps implementation for the platform_maps_flutter plugin.
version: 1.0.0-beta
publish_to: 'none'
homepage: https://github.com/albert-heijn-technology
issue_tracker: https://github.com/albert-heijn-technology/platform_maps_flutter/issues

environment:
  sdk: '>=3.2.4 <4.0.0'
  flutter: ">=1.17.0"

flutter:
  plugin:
    implements: platform_maps_flutter
    platforms:
      android:
        dartPluginClass: PlatformMapsOsmAndroid
        fileName: platform_maps_flutter_osm_android.dart

dependencies:
  flutter:
    sdk: flutter
  flutter_osm_plugin: ^1.2.0
  flutter_osm_interface: ^1.3.2 
  platform_maps_flutter_platform_interface: 
    path: ../platform_maps_flutter_platform_interface

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

